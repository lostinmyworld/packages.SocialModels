name: Publish to GitHub Packages

on:
  push:
    branches: [ main ]
env:
  VERSION_PREFIX: "0.2" 
  NUGET_SOURCE_URL: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"
          source-url: ${{ env.NUGET_SOURCE_URL }}

      - name: Build and Pack with Versioning
        run: dotnet build SocialModels/SocialModels.csproj --configuration Release /p:Version=${{ env.VERSION_PREFIX }}.${{ github.run_number }}
      
      - name: Push
        run: dotnet nuget push "SocialModels/bin/Release/*.nupkg" --source ${{ env.NUGET_SOURCE_URL }} --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate