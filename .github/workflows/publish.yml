name: Publish to GitHub Packages

on:
  push:
    branches: [ main ]
env:
  VERSION_PREFIX: "0.2"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"
          source-url: "https://nuget.pkg.github.com/lostinmyworld/index.json"

      - name: Build and Pack with Versioning
        run: dotnet build SocialModels/SocialModels.csproj --configuration Release /p:Version=${{ env.VERSION_PREFIX }}.${{ github.run_number }}
      
      - name: Push
        run: dotnet nuget push "SocialModels/bin/Release/*.nupkg" --source "https://nuget.pkg.github.com/lostinmyworld/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate