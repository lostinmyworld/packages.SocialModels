name: Publish to GitHub Packages

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"
          source-url: "https://nuget.pkg.github.com/lostinmyworld/index.json"

      - name: Pack
        run: dotnet pack SocialModels/SocialModels.csproj --configuration Release

      - name: Push
        run: dotnet nuget push "SocialModels/bin/Release/*.nupkg" --source "https://nuget.pkg.github.com/lostinmyworld/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate